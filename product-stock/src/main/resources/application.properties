# ============================================
# PRODUCT STOCK SERVICE - APPLICATION PROPERTIES
# ============================================
# Environment: Production-Ready Configuration
# Version: 1.0.0
# ============================================

# Application Info
spring.application.name=product-stock
server.port=8082

# ============================================
# DATABASE CONFIGURATION (Amazon RDS PostgreSQL)
# ============================================
spring.datasource.url=jdbc:postgresql://${RDS_HOSTNAME:localhost}:${RDS_PORT:5432}/${RDS_DB_NAME:microservices}?currentSchema=product_schema
spring.datasource.username=${RDS_USERNAME:product_user}
spring.datasource.password=${RDS_PASSWORD:product_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.pool-name=ProductHikariPool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=product_schema
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=product_schema
spring.flyway.table=flyway_schema_history
spring.flyway.validate-on-migrate=true

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.config=classpath:logback-spring.xml
logging.level.root=INFO
logging.level.com.enterprise.product=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.ws=DEBUG

# Custom Logging Properties
logging.service.name=product-stock
logging.environment=${ENVIRONMENT:development}
logging.file.path=/var/log/product-stock

# ============================================
# ACTUATOR & MONITORING
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus,loggers
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=${ENVIRONMENT:development}

# ============================================
# OPENAPI / SWAGGER CONFIGURATION
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=true

# ============================================
# GRAPHQL CONFIGURATION
# ============================================
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.schema.printer.enabled=true
spring.graphql.schema.locations=classpath:graphql/

# ============================================
# SOAP WEB SERVICES
# ============================================
soap.service.namespace=http://enterprise.com/product/soap

# ============================================
# STOCK RESERVATION CONFIGURATION
# ============================================
stock.reservation.default-expiration-minutes=30
stock.reservation.max-expiration-minutes=1440
stock.reservation.cleanup-cron=0 */5 * * * *

# ============================================
# SERVER CONFIGURATION
# ============================================
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=10000
server.tomcat.accept-count=100
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

# ============================================
# JACKSON SERIALIZATION
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ
